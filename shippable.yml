jobs:
  - name: u14all-testing
    type: runSh
    steps:
      - TASK:
          runtime:
            options:
              imageName: "drydock/u14all"
              imageTag: master
          script:
         
            - elasticsearch --version
            - memcached --version
            - cassandra -v
            - riak version
            - service couchdb start
            - sleep 5
            - curl http://127.0.0.1:5984  
            - psql --version
            - java -jar /usr/local/selenium/selenium-server-standalone-3.11.0.jar --version
            - sqlite3 --version
            - mysql --version
            - mongod --version
            - /var/lib/neo4j/bin/neo4j version
            - dpkg -s rabbitmq-server | grep Version
            - redis-server --version


  - name: u14couchdb-test_runCI
    type: runCI
    steps:
      - IN: u14couchdb-test_ciRepo
      - IN: u14all-testing
  - name: u14selenium-test_runCI
    type: runCI
    steps:
      - IN: u14selenium-test_ciRepo
      - IN: u14all-testing
  - name: u14sqlite-test_runCI
    type: runCI
    steps:
      - IN: u14sqlite-test_ciRepo
      - IN: u14all-testing
  - name: u14postgres-test_runCI
    type: runCI
    steps:
      - IN: u14postgres-test_ciRepo
      - IN: u14all-testing
